<div class="comp-container">
    <form (submit)="publishTodo()">
        <mat-card>
            <mat-form-field class="full-width">
                <mat-label>Todo Task</mat-label>
                <input matInput name="task" [(ngModel)]="task" required>
            </mat-form-field>
            <button mat-raised-button color="primary" class="">Add Todo</button>
        </mat-card>
    </form>
</div>
